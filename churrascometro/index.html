<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrascômetro</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <button id="theme-toggle">Alterar Tema</button>
    </header>

    <div id="step1">
        <h1>Churrascômetro</h1>
        <h2>Precisa de uma ajudinha com o churrasco? :)</h2>
        <h2>Quantas pessoas vão participar?</h2>
        <label for="homens" class="input-label">Homens:</label>
        <div class="quantity-input-container">
            <div class="quantity-input">
                <input type="number" id="homens" min="0" value="0" readonly>
            </div>
            <div class="quantity-buttons">
                <button class="decrement-button">-</button>
                <button class="increment-button">+</button>
            </div>
        </div>

        <label for="mulheres" class="input-label">Mulheres:</label>
        <div class="quantity-input-container">
            <div class="quantity-input">
                <input type="number" id="mulheres" min="0" value="0" readonly>
            </div>
            <div class="quantity-buttons">
                <button class="decrement-button">-</button>
                <button class="increment-button">+</button>
            </div>
        </div>

        <label for="criancas" class="input-label">Crianças:</label>
        <div class="quantity-input-container">
            <div class="quantity-input">
                <input type="number" id="criancas" min="0" value="0" readonly>
            </div>
            <div class="quantity-buttons">
                <button class="decrement-button">-</button>
                <button class="increment-button">+</button>
            </div>
        </div>

        <label for="alcool" class="input-label">Quantos adultos bebem?</label>
        <div class="quantity-input-container">
            <div class="quantity-input">
                <input type="number" id="alcool" min="0" value="0" readonly>
            </div>
            <div class="quantity-buttons">
                <button class="decrement-button">-</button>
                <button class="increment-button">+</button>
            </div>
        </div>

        <button id="calculate">Calcular</button>
    </div>

    <div id="step2" style="display: none;">
        <h1>Churrascômetro</h1>
        <h2>Fique por dentro de todas as novidades.</h2>
        <h2>Cadastre seu e-mail e receba promoções especiais!</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        <label for="email">E-mail:</label>
        <input type="email" id="email" required>
        <label for="cep">CEP:</label>
        <input type="text" id="cep" maxlength="9" required>
        <input type="checkbox" id="promocoes" checked>
        <label for="promocoes">Concordo em receber comunicados e ofertas personalizadas de acordo com meus
            interesses.</label>
        <button id="backStep">Voltar</button>
        <button id="register">Cadastrar</button>
        <button id="nextStep">Próximo</button>
    </div>

    <div id="step3" style="display: none;">
        <h1>Churrascômetro</h1>
        <h2>Confira a lista para o seu churrasco!</h2>
        <table></table>
    </div>

    <script src="js/script.js"></script>
    <script src="js/dark.theme.js"></script>
    <script src="js/incremento.decremento.btn.js"></script>
</body>

</html>

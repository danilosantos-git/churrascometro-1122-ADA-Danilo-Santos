<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrascômetro</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <button id="theme-toggle">Alterar Tema</button>
    </header>

    <div id="step1">
        <h2>Passo 1: Quantidade de Pessoas</h2>
        <label for="homens">Homens:</label>
        <input type="number" id="homens" min="0" required>
        <label for="mulheres">Mulheres:</label>
        <input type="number" id="mulheres" min="0" required>
        <label for="criancas">Crianças:</label>
        <input type="number" id="criancas" min="0" required>
        <label for="alcool">Adultos que bebem bebidas alcoólicas:</label>
        <input type="number" id="alcool" min="0" required>
        <button id="calculate">Calcular</button>
    </div>

    <div id="step2" style="display: none;">
        <h2>Passo 2: Informações Pessoais</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        <label for="email">E-mail:</label>
        <input type="email" id="email" required>
        <label for="cep">CEP:</label>
        <input type="text" id="cep" required>
        <input type="checkbox" id="promocoes" checked>
        <label for="promocoes">Aceito receber e-mails com promoções</label>
        <button id="nextStep">Próximo</button>
    </div>

    <div id="step3" style="display: none;">
        <h2>Passo 3: Resultado do Cálculo</h2>
        <table>
            <tr>
                <th>Item</th>
                <th>Quantidade</th>
            </tr>
        </table>
    </div>

    <script src="js/script.js"></script>
    <script src="js/dark.theme.js"></script>
</body>

</html>
